<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Calendar</title>
    <meta name="description" content="家族のための共有カレンダー">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel">
            <div class="logo">
                <i class="fa-solid fa-calendar-heart"></i>
                <h1>Family Calendar</h1>
            </div>

            <div class="current-date-display">
                <h2 id="currentDay">--</h2>
                <p id="currentFullDate">----年--月--日</p>
            </div>

            <nav class="categories">
                <h3>カテゴリー</h3>
                <ul>
                    <li class="category-item active" data-category="all">
                        <span class="dot all"></span>
                        <span class="label">すべて</span>
                    </li>
                    <li class="category-item" data-category="family">
                        <span class="dot family"></span>
                        <span class="label">家族</span>
                    </li>
                    <li class="category-item" data-category="school">
                        <span class="dot school"></span>
                        <span class="label">学校</span>
                    </li>
                    <li class="category-item" data-category="work">
                        <span class="dot work"></span>
                        <span class="label">仕事</span>
                    </li>
                    <li class="category-item" data-category="birthday">
                        <span class="dot birthday"></span>
                        <span class="label">記念日</span>
                    </li>
                </ul>
            </nav>

            <div class="upcoming-events">
                <h3>これからの予定</h3>
                <div id="upcomingEventsList" class="events-list">
                    <!-- Event items will be injected here -->
                    <div class="empty-state">予定はありません</div>
                </div>
            </div>

            <button id="addEventBtn" class="btn-primary">
                <i class="fa-solid fa-plus"></i> 予定を追加
            </button>
        </aside>

        <!-- Main Calendar View -->
        <main class="main-content glass-panel">
            <header class="calendar-header">
                <button id="prevMonth" class="nav-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="month-display">
                    <h2 id="currentRequestMonth">----年 --月</h2>
                </div>
                <button id="nextMonth" class="nav-btn"><i class="fa-solid fa-chevron-right"></i></button>
                <button id="todayBtn" class="btn-text">今日</button>
            </header>

            <div class="calendar-grid">
                <div class="weekdays">
                    <div>月</div>
                    <div>火</div>
                    <div>水</div>
                    <div>木</div>
                    <div>金</div>
                    <div>土</div>
                    <div>日</div>
                </div>
                <div id="calendarDays" class="days">
                    <!-- Days will be generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2 id="modalTitle">予定を追加</h2>
                <button id="closeModal" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventDate">日付</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTitle">タイトル</label>
                    <input type="text" id="eventTitle" placeholder="予定のタイトル (例: 買い物)" required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">カテゴリー</label>
                    <div class="category-selector">
                        <input type="radio" name="category" id="cat-family" value="family" checked>
                        <label for="cat-family" class="cat-label family">家族</label>

                        <input type="radio" name="category" id="cat-school" value="school">
                        <label for="cat-school" class="cat-label school">学校</label>

                        <input type="radio" name="category" id="cat-work" value="work">
                        <label for="cat-work" class="cat-label work">仕事</label>

                        <input type="radio" name="category" id="cat-birthday" value="birthday">
                        <label for="cat-birthday" class="cat-label birthday">記念日</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventTime">時間 (任意)</label>
                    <input type="time" id="eventTime">
                </div>
                <div class="form-group">
                    <label for="eventDesc">メモ</label>
                    <textarea id="eventDesc" rows="3" placeholder="詳細を入力..."></textarea>
                </div>

                <input type="hidden" id="eventId">

                <div class="modal-actions">
                    <button type="button" id="deleteEventBtn" class="btn-danger hidden">削除</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
