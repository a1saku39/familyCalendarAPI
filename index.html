<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Calendar</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Loading Indicator -->
    <div id="loading"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center; color: #f8fafc;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <p>読み込み中...</p>
        </div>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message" style="display: none;"></div>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel">
            <div class="logo">
                <i class="fa-solid fa-calendar-heart"></i>
                <h1>Family Calendar</h1>
            </div>

            <!-- Settings Button -->
            <button id="settingsBtn" class="settings-btn" title="設定">
                <i class="fa-solid fa-gear"></i>
            </button>

            <div class="current-date-display">
                <h2 id="currentDay">--</h2>
                <p id="currentFullDate">----年--月--日</p>
            </div>

            <nav class="categories">
                <h3>カテゴリー</h3>
                <ul>
                    <li class="category-item active" data-category="all">
                        <span class="dot all"></span>
                        <span class="label">すべて</span>
                    </li>
                    <li class="category-item" data-category="work">
                        <span class="dot work"></span>
                        <span class="label">仕事</span>
                    </li>
                    <li class="category-item" data-category="personal">
                        <span class="dot personal"></span>
                        <span class="label">各自の予定</span>
                    </li>
                    <li class="category-item" data-category="common">
                        <span class="dot common"></span>
                        <span class="label">共通の予定</span>
                    </li>
                </ul>
            </nav>

            <div class="upcoming-events">
                <h3>これからの予定</h3>
                <div id="upcomingEventsList" class="events-list">
                    <div class="empty-state">予定はありません</div>
                </div>
            </div>

            <button id="addEventBtn" class="btn-primary">
                <i class="fa-solid fa-plus"></i> 予定を追加
            </button>
        </aside>

        <!-- Main Calendar View -->
        <main class="main-content glass-panel">
            <header class="calendar-header">
                <button id="prevMonth" class="nav-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="month-display">
                    <h2 id="currentRequestMonth">----年 --月</h2>
                </div>
                <button id="nextMonth" class="nav-btn"><i class="fa-solid fa-chevron-right"></i></button>
                <button id="todayBtn" class="btn-text">今日</button>
            </header>

            <div class="calendar-grid">
                <div class="weekdays">
                    <div>月</div>
                    <div>火</div>
                    <div>水</div>
                    <div>木</div>
                    <div>金</div>
                    <div>土</div>
                    <div>日</div>
                </div>
                <div id="calendarDays" class="days">
                    <!-- Days will be generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2 id="modalTitle">予定を追加</h2>
                <button id="closeModal" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventDate">日付</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isMultiDay">
                        <span>連続する予定</span>
                    </label>
                </div>
                <div class="form-group" id="endDateGroup" style="display: none;">
                    <label for="eventEndDate">終了日</label>
                    <input type="date" id="eventEndDate">
                    <p class="help-text" style="font-size: 0.85rem; color: #94a3b8; margin-top: 0.5rem;">
                        開始日から終了日まで、毎日同じ予定が登録されます
                    </p>
                </div>
                <div class="form-group">
                    <label for="eventTitle">タイトル</label>
                    <input type="text" id="eventTitle" placeholder="予定のタイトル (例: 買い物)" required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">カテゴリー</label>
                    <div class="category-selector">
                        <input type="radio" name="category" id="cat-work" value="work" checked>
                        <label for="cat-work" class="cat-label work">仕事</label>

                        <input type="radio" name="category" id="cat-personal" value="personal">
                        <label for="cat-personal" class="cat-label personal">各自の予定</label>

                        <input type="radio" name="category" id="cat-common" value="common">
                        <label for="cat-common" class="cat-label common">共通の予定</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventTime">時間 (任意)</label>
                    <input type="time" id="eventTime">
                </div>
                <div class="form-group">
                    <label for="eventDesc">メモ</label>
                    <textarea id="eventDesc" rows="3" placeholder="詳細を入力..."></textarea>
                </div>

                <input type="hidden" id="eventId">

                <div class="modal-actions">
                    <button type="button" id="deleteEventBtn" class="btn-danger hidden">削除</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>設定</h2>
                <button id="closeSettings" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="settings-content">
                <div class="form-group">
                    <label for="gasUrl">Google Apps Script URL</label>
                    <input type="url" id="gasUrl" placeholder="https://script.google.com/macros/s/.../exec">
                    <p class="help-text">
                        GASで「デプロイ」→「新しいデプロイ」→「ウェブアプリ」として公開したURLを入力してください。<br>
                        アクセスできるユーザー: 「全員」に設定してください。
                    </p>
                </div>
                <button id="saveSettings" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
